<!-- ! Example 1 -->
<input type="text">
<p>{{ name }}</p>

<!-- ! now we want to be able to enter somthing in the input and automatically change the name -->
<!-- ! we can do this with a tool provided by Angular i.e. a DIRECTIVE which is called ngModel -->
<!-- ! this is a DIRECTIVE: [(ngModel)]="name" and it tells Angular to listen to anything you enter
  ! here and store it in this name property, and also to output the value of the name model in this input -->
<!-- ! NB to make it work, go to app.module.ts (this is where we tell Angular which pieces belong to our app 
  ! + we have to add an import to import another package from Angular) -->
<!-- ! i.e. import {FormsModule} from '@angular/forms' -->
<input type="text" [(ngModel)]="name2" placeholder="Start typing something..."/>
<p>{{ name2 }}</p>
